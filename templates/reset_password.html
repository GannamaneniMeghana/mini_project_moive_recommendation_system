{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="login-card">
        <div class="text-center" style="margin-bottom: 2rem;">
            <h1>Reset Password</h1>
            <p style="color: var(--text-secondary);">Create a new password for your account.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('reset_password_page') }}" method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="login-input"
                    placeholder="Min 6 characters" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="login-input"
                    placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
